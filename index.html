
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

       

        h1 {
            margin-top: 20%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <video class="video-background" autoplay muted loop>
        <source src="C:\Users\ajayv\OneDrive\Desktop\229739309-3d-animation-money-symbols-dif.mp4" type="video/mp4">
    </video>
    <div class="dark-mode-toggle">
        <i id="dark-mode-icon" class="fas fa-moon"></i>
    </div>
    <div class="container">
        <h1>Expense Tracker System</h1>
        <div class="balance">
            <h3>Your Balance</h3>
            <h1 id="balance">$0.00</h1>
        </div>
        <div class="income-expense">
            <div>
                <h3>Income</h3>
                <p id="income" class="money plus">+0.00</p>
            </div>
            <div>
                <h3>Expense</h3>
                <p id="expense" class="money minus">-0.00</p>
            </div>
        </div>
        <div class="charts">
            <canvas id="expenseChart" width="400" height="200"></canvas>
        </div>
        <h3>History</h3>
        <ul id="list" class="list"></ul>
        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Transaction Name</label>
                <input type="text" id="text" placeholder="Enter text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <div class="form-control">
                <label for="category">Category</label>
                <select id="category">
                    <option value="general">General</option>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="shopping">Shopping</option>
                </select>
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
